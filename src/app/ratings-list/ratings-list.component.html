<div class="container mat-elevation-z8">


<div class="loading-shade"
  *ngIf="isLoadingResults || isRateLimitReached">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  <div class="rate-limit-reached" *ngIf="isRateLimitReached">
    API rate limit has been reached. It will be reset in one minute.
  </div>
</div>

<div class="table-container">
<table mat-table
       [dataSource]="ratings" multiTemplateDataRows
       matSort matSortActive="created" matSortDisableClear matSortDirection="desc"
       class="mat-elevation-z8">

  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let rating"> {{rating[column]}} </td>    
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let rating" [attr.colspan]="columnsToDisplay.length">
          <div class="element-detail"
               [@detailExpand]="rating == expandedElement ? 'expanded' : 'collapsed'">
               <p>{{rating.description}}</p>
               <button mat-button [routerLink]="['/user', rating.userName]">{{rating.userName}}</button>
               <button mat-button [routerLink]="['/album', rating.albumId, 'details']">{{rating.title}}</button>
               <button mat-button [routerLink]="['/performer', rating.performerId, 'details']">{{rating.name}}</button>
              
              <div *ngIf="authorities.includes('ROLE_USER') && loggedUsername == rating.userName">
               <button mat-button [routerLink]="['/rating', rating.ratingId, 'edit']">Edit</button>
               <button mat-button (click)="remove(rating)">Remove</button>
              </div>
          </div>
        </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let rating; columns: columnsToDisplay;"
        [class.expanded-row]="expandedElement === rating"
        (click)="expandedElement = expandedElement === rating ? null : rating">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

</table>
</div>
<mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>

</div>
