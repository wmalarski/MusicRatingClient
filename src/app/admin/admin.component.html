<div class="row" *ngIf="authorities.includes('ROLE_ADMIN')">

<div class="column">
  <mat-card>
    <mat-card-title>Users</mat-card-title>
    
    <mat-card-content>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="container mat-elevation-z8">
  
        <div class="loading-shade"
        *ngIf="isLoadingResults || isRateLimitReached">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            <div class="rate-limit-reached" *ngIf="isRateLimitReached">
                API rate limit has been reached. It will be reset in one minute.
            </div>
        </div>
  
        <div class="table-container">
          <!-- table -->
          <table mat-table
            [dataSource]="users" 
            multiTemplateDataRows
            matSort matSortActive="created" matSortDisableClear matSortDirection="desc"
            class="mat-elevation-z8">
  
            <!-- Data -->
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let users"> {{users[column]}} </td>    
            </ng-container>

            <!-- Role admin -->
            <ng-container matColumnDef="admin">
              <th mat-header-cell *matHeaderCellDef> admin </th>
              <td mat-cell *matCellDef="let element">
                  <div *ngIf='element.roles.includes("ROLE_ADMIN")'>
                      <button mat-raised-button (click)="revoke_admin(element)" color="primary">Revoke</button>
                  </div> <div *ngIf='!element.roles.includes("ROLE_ADMIN")'>
                    <button mat-raised-button (click)="grand_admin(element)" color="accent">Grand</button>
                  </div>
              </td>
            </ng-container>
          
            <!-- Role user -->
            <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef> user </th>
              <td mat-cell *matCellDef="let element"> 
                <div *ngIf='element.roles.includes("ROLE_USER")'>
                    <button mat-raised-button (click)="revoke_user(element)" color="primary">Revoke</button>
                </div> <div *ngIf='!element.roles.includes("ROLE_USER")'>
                  <button mat-raised-button (click)="grand_user(element)" color="accent">Grand</button>
                </div>
              </td>
            </ng-container>
          
            <!-- Delete user -->
            <ng-container matColumnDef="remove">
              <th mat-header-cell *matHeaderCellDef> remove </th>
              <td mat-cell *matCellDef="let element"> 
                  <button mat-raised-button (click)="remove(element)" color="warn">Remove</button>  
              </td>
            </ng-container>

           <tr mat-header-row *matHeaderRowDef="allColumnsToDisplay"></tr>
  
            <tr mat-row *matRowDef="let user; columns: allColumnsToDisplay;"></tr>  
          </table>

        </div>
        <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
      </div>
  
    </mat-card-content>
    </mat-card>
</div>
</div>
