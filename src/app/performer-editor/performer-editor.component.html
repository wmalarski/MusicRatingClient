<form [formGroup]="performerForm" (ngSubmit)="onSubmit()"
    class="example-form">
  
  
  <mat-form-field class="example-full-width">
    <input matInput type="text" formControlName="name" placeholder="Name">
  </mat-form-field>

  <h3>Albums:</h3>

  <table mat-table [dataSource]="dataSource" formArrayName="albums">
      <!-- Row definitions -->
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; let i = index; columns: displayColumns;"></tr>
  
      <!-- Column definitions -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index"> 
            <mat-form-field class="example-full-width">
          <input matInput formControlName="title">
          </mat-form-field>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
          <mat-form-field class="example-full-width">
            <input matInput formControlName="year">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef> Remove </th>
          <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
            <button mat-button (click)="removeAlbum(index);false">Remove</button>
          </td>
        </ng-container>

    </table>

    <button mat-button (click)="addAlbum();false">Add Album</button>

    <button mat-button type="submit" [disabled]="!performerForm.valid">Submit</button>

    <button mat-button *ngIf="_performer" [routerLink]="['/performer', _performer.performerId, 'details' ]">Back</button>
  
    
</form>
