<mat-card class="shaddles">
<mat-card>
  <form #performerForm="ngForm" (ngSubmit)="save(performerForm.value)">

    <mat-card-header>
      <mat-card-title>Edit artist</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <input type="hidden" name="performerId" [(ngModel)]="performer.performerId">
      <p>
        <mat-form-field>
          <input matInput placeholder="Name" 
            [(ngModel)]="performer.name" required name="name" #name>
        </mat-form-field>
      </p>
  
    </mat-card-content>

    <mat-card-footer>
        <mat-toolbar class="example-button-row">
      <button mat-raised-button color="primary" type="submit"
        [disabled]="!performerForm.form.valid">Save
      </button>

      <a mat-raised-button (click)="gotoPerformer()">Cancel</a>  
          
        </mat-toolbar>
        </mat-card-footer>

  </form>
</mat-card>
</mat-card>
