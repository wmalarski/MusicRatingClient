<div class="row">

  <div class="column">
<mat-card>
  <mat-card-title>Artists List</mat-card-title>

  <mat-card-actions>
      <div *ngIf="authorities.includes('ROLE_USER')">
        <a mat-button routerLink="/performer/add">Add artist</a>
      </div>
  </mat-card-actions>

  <mat-card-content>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <div class="container mat-elevation-z8">

    <div class="loading-shade"
      *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="rate-limit-reached" *ngIf="isRateLimitReached">
        API rate limit has been reached. It will be reset in one minute.
      </div>
    </div>

    <div class="table-container">
    <table mat-table
       [dataSource]="performers" 
       multiTemplateDataRows
       matSort matSortActive="created" matSortDisableClear matSortDirection="desc"
       class="mat-elevation-z8">

      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let performer"> {{performer[column]}} </td>    
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

      <tr mat-row *matRowDef="let performer; columns: columnsToDisplay;"
            (click)="selectedPerformer = performer">
        </tr>

    </table>
  </div>
  <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>

  </mat-card-content>
</mat-card>
</div>
<div class="column">
<app-performer-detail [performer]="selectedPerformer"></app-performer-detail>
</div>
</div>
