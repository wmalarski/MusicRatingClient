        <div>

<mat-drawer-container class="example-container">

  <mat-drawer #sidenav mode="side" [(opened)]="opened" position="end" class="side">
      <app-performer-detail [performer]="selectedPerformer"></app-performer-detail>
    </mat-drawer>
  
    <mat-drawer-content>
      <!-- <p><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></p> -->

      <mat-card class="shaddles">
          <mat-card-header>
          <mat-card-title>Artists</mat-card-title>
          </mat-card-header>
          <mat-card-actions *ngIf="authorities.includes('ROLE_USER')">
            
            <mat-toolbar>
              <a mat-flat-button routerLink="/performer/add" color="accent">
                <mat-icon>add</mat-icon> Add artist
              </a>
            </mat-toolbar>

          </mat-card-actions>
        
          <mat-card-content>

              <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
        
              <div>
        
            <div class="loading-shade"
              *ngIf="isLoadingResults || isRateLimitReached">
              <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
              <div class="rate-limit-reached" *ngIf="isRateLimitReached">
                API rate limit has been reached. It will be reset in one minute.
              </div>
            </div>
        
            <div class="table-container">
            <table mat-table
               [dataSource]="performers" 
               multiTemplateDataRows
               matSort matSortActive="created" matSortDisableClear matSortDirection="desc"
               class="mat-elevation-z8">
        
              <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let performer"> {{performer[column]}} </td>    
              </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        
              <tr mat-row *matRowDef="let performer; columns: columnsToDisplay;"
                    (click)="selectedPerformer = performer"
                    (click)="sidenav.opened = selectedPerformer != {}">
                </tr>
        
            </table>
          </div>
          <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
        </div>
        
          </mat-card-content>
        </mat-card>

    </mat-drawer-content>

</mat-drawer-container>

</div>
