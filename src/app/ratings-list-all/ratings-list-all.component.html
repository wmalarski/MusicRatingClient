<mat-card class="shaddles">
    <mat-card-header>
  <mat-card-title>Ratings</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <app-ratings-list 
      [resultsLength]="resultsLength" 
      [ratings]="ratings"
      [isLoadingResults]="isLoadingResults" 
      [isRateLimitReached]="isRateLimitReached">
    </app-ratings-list>
  
  </mat-card-content>
</mat-card>
