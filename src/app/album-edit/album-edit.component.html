<mat-card class="shaddles">
  <form #albumForm="ngForm" (ngSubmit)="save(albumForm.value)">
    
    <mat-card-content>
      
      <mat-card>

          <mat-card-header>
              <mat-card-title>{{album.albumId ? 'Edit' : 'Add'}} Album</mat-card-title>
            </mat-card-header>

          <mat-card-content>

      <input type="hidden" name="performerId" [(ngModel)]="album.performerId">

      <input type="hidden" name="albumId" [(ngModel)]="album.albumId">
      
      <p *ngIf="album.albumId">{{album.name}}</p>

      <p>
      <mat-form-field>
        <input matInput placeholder="Title" 
        [(ngModel)]="album.title" required name="title" #title>
      </mat-form-field>
    </p>
      <p>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Year" type="number"
          [(ngModel)]="album.year" required name="year" #year>
        </mat-form-field>
      </p>

      <mat-card-footer>
      <mat-toolbar class="example-button-row">
      <span><button mat-flat-button color="primary" type="submit"
      [disabled]="!albumForm.form.valid">Save</button></span>

      <span><a mat-flat-button (click)="goBack()">Cancel</a></span>
        </mat-toolbar>
      </mat-card-footer>

    </mat-card-content>


    </mat-card>

    </mat-card-content>
    

  
  </form>
</mat-card>
