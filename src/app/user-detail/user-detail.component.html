<mat-card>
    <!-- *ngIf="user" -->
  <mat-card-title *ngIf="user">{{user.username}}</mat-card-title>
  <mat-card-content>

    <app-ratings-list 
      [resultsLength]="resultsLength" 
      [ratings]="ratings"
      [isLoadingResults]="isLoadingResults" 
      [isRateLimitReached]="isRateLimitReached">
    </app-ratings-list>
  
  </mat-card-content>
</mat-card>
